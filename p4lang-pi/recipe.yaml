# yaml-language-server: $schema=https://cdn.jsdelivr.net/gh/prefix-dev/recipe-format@main/schema.json
package:
  name: p4lang-pi
  version: 2024.9

build:
  number: 0
  script: build.sh

source:
- git: https://github.com/p4lang/PI

requirements:
  host:
    - libboost-devel
    - protobuf=3.21.1
    - grpc-cpp
  build:
    - automake
    - cmake
    - make
    - libtool
    - flex
    - bison
    - ${{ compiler('cxx') }}
    - pkg-config
    - zlib
  run_exports:
    strong:
      - ${{ pin_subpackage('libprotobuf', max_pin='x') }}
