# yaml-language-server: $schema=https://cdn.jsdelivr.net/gh/prefix-dev/recipe-format@main/schema.json
context: {}

package:
  name: p4-pi
  version: 0.1.dev0

build:
  number: 1
  script: build.sh

source:
- git: https://github.com/p4lang/PI

requirements:
  host:
    - python=3.9
    - libboost-devel
    - libprotobuf
    - grpc-cpp
  build:
    - automake
    - cmake
    - make
    - libtool
    - flex
    - bison
    - ${{ compiler('cxx') }}
    - protobuf
    - pkg-config
